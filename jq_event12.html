<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 이벤트 - 그룹이벤트 등록 및 삭제</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <style>
        .on {
            background:palevioletred;
            color:rebeccapurple;
        }
    </style>
</head>
<body>
    <h1>그룹이벤트 등록 ㅁㅔ서드 : on()</h1>
    <h2>278-280p</h2>
    <p>on() 메서드는 선택한 요소에 이벤트를 등록한 이후에도 새롭게 생성되거나, 복제된 요소에 이벤트를 적용할 수 있습니다.</p>
    <p>동적으로 생서오디거나 복제된 요소에도 이벤트를 등록할 수 있습니다.</p>
    <div id="wrap">
        <p><button class="btn1">버튼1</button></p>
        <p><button class="btn2">버튼2</button></p>
        <!-- 281p -->
        <p class="btn_wrap">
            <button class="btn_1">버튼1_1</button>
        </p>
        <p>
            <button class="btn_2">버튼2_1</button>
        </p>

    </div>
    <script>
        $(function(){
            //281p
            $(".btn_wrap").delegate(".btn_1","mouseover focus",function(){
                alert("HELLO!!!");
            });
            $(".btn_1").addClass("on");
            $(document).one("mouseover focus",".btn_2.on",function(){
                alert("WELCOME!!!");
            });
            $(".btn_2").addClass("on");

            //279p
            $(".btn1").on("mouseover focus",function(){
                alert("Hello!!");
            });
            $(".btn1").addClass("on");
            $(document).on("mouseover foucs",".btn2.on",function(){
                alert("Welcome!!");
            });
            $(".btn2").addClass("on");
        });
        </script>
</body>
</html>
