<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탐색 선택자</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    
</head>
<body>
    <h1>제이쿼리 탐색 선택자</h1>
    <p>p.194</p>
    <ul>
        <li>내용 1-1</li>
        <li>내용 1-2</li>
        <li>내용 1-3</li>
    </ul>
    <ul>
        <li>내용 2-1</li>
        <li>내용 2-2</li>
        <li>내용 2-3</li>
    </ul>
    <script>
        $(function(){
            // console.log("li의 갯수 :"+$("li").length);
            $("li:first-of-type").css("background-color","#ff0");
            $("li:last-of-type").css("background-color","#0fff");
        });
    </script>
</body>
</html>
