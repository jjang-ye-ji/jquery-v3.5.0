<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체조작메서드</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</head>
<body>
    <h1>객체조작메서드</h1>
    <h2>224p</h2>
    <p>val() 메서드는 선택할 폼 요소의 value 속성값을 가져오거나 새 값을 적용</p>
    <form action="#" id="form_1">
        <p>
            <label for="user_name">이름</label>
            <input type="text" name="user_name" id="user_name" value="용대리">
        </p>
        <p>
            <label for="user_id">아이디</label>
            <input type="text" name="user_id" id="user_id" value="hello">
        </p>
    </form>
    <script>
        $(function(){
            var result_1 = $("#user_name").val();
            console.log("이름 : "+result_1);
            var result_2 = $("#user_id").val();
            console.log("아이디 : "+result_2);
            $("#user_id").val("javascript");
            result_2 = $("#user_id").prop("defaultValue");
            console.log(result_2);
        });
    </script>
</body>
</html>
