<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 편집 메서드</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
    $(document).ready(function(){
        $("#wrap p:eq(2)").after("<p>AFTER</p>"); //after() - 대상 선택 후 추가요소 작성
        $("<p>INSERTAFTER</p>").insertAfter("#wrap p:eq(1)"); //insertAfter() - 추가요소 작성 후 대상 선택

        $("#wrap p:eq(1)").before("<p>BEFORE</p>");
        $("<p>INSERTBEFORE</p>").insertBefore("#wrap p:eq(0)");
    });
    </script>
</head>
<body>
    <h1>객체 편집 메서드</h1>
    <h2>233~234p</h2>
    <p>before() insertBefore() after() insertAfter()</p>
    <div id="wrap">
        <p>내용 1</p>
        <p>내용 2</p>
        <p>내용 3</p>
    </div>
</body>
</html>
