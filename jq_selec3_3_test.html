<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <style>
        .aqua {
            background: aqua;
        }
        .red {
            color:red;
        }
        .green {
            background: green;
            color:#fff;
        }
        .yellow {
            background: #000;
            color: yellow;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>객체 조작 메서드</h1>
    <h2>222~223</h2>
    <p>addClass() / removeClass() / toggleClass() / hasClass()</p>
    <p id="p1">내용1</p>
    <p id="p2" class="red">내용2</p>
    <p id="p3">내용3</p>
    <p id="p4" class="green">내용4</p>
    <p id="p5" class="yellow">내용5</p>
    <p id="p6"></p>

    <script>
        $(function(){
            // .addClass() : 선택한 요소에 클래스를 생성
            // .removeClass("클래스이름") : 선택한 요소에서 지정한 클래스를 삭제
            // .toggleClass("클래스이름") : 선택한 요소에 지정한 클래스가 없으면 생성, 있으면 삭제
            // .hasClass("클래스이름") : 선택한 요소에 지정한 클래스가 있으면 true, 없으면 false.
            $("#p1").addClass("aqua"); // aqua라는 클래스를 추가
            $("#p2").removeClass("red");
            $("#p4").click(function(){
                $(this).toggleClass("green");
            });
            // $("#p6").text($("#p5").hasClass("yellow"));
            if($("#p5").hasClass("yellow")){
                $("#p6").text("#p5에 .yellow가 있다.");
            }else{
                $("#p6").text("#p5에 .yellow가 없다.");
            }
        });
    </script>
</body>
</html>
