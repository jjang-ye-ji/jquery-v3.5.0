<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 편집 메서드</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
    $(document).ready(function(){
        var copyObj = $(".box1").children().clone();
        $(".box2").remove(); //선택요소만 삭제
        $(".box3").empty();  //자식요소만 삭제
    });
    </script>
</head>
<body>
    <h1>객체 편집 메서드</h1>
    <h2>237p</h2>
    <p>clone() remove() empty()</p>
    <h3>예제</h3>
    <div class="box1">
        <p>내용 1</p>
        <p>내용 2</p>
    </div>
    <div class="box2">
        <p>내용 3</p>
        <p>내용 4</p>
    </div>
    <div class="box3">
        <p>내용 5</p>
        <p>내용 6</p>
    </div>
</body>
</html>
