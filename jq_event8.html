<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
    $(document).ready(function(){
        $(document).on("mousemove",function(e){
            $(".posX").text(e.pageX);
            $(".posY").text(e.pageY);
        });
    });
    </script>
</head>
<body>
    <h1>mousemove 메서드</h1>
    <h2>262p</h2>
    <p>mousemove()</p>
    <p>x좌표 : <span class="posX">0</span></p>
    <p>y좌표 : <span class="posY">0</span></p>
</body>
</html>
